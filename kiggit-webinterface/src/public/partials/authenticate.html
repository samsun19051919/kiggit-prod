<h1>{{title}}</h1>
<form role="form" name="authenticateForm" novalidate ng-submit="submit()">
    <div class="form-group">
        <label for"email">Email:</label>
        <input type="text" class="form-control" name="user" ng-model="formData.email" required>
            <span style="color:#ff0000" ng-show="registerForm.user.$dirty && registerForm.user.$invalid">
                <span ng-show="registerForm.user.$error.required">Email is required.</span>
            </span>
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="password" ng-model="formData.password" required>
            <span style="color:#ff0000" ng-show="registerForm.password.$dirty && registerForm.password.$invalid">
                <span ng-show="registerForm.password.$error.required">Password is required.</span>
            </span>
    </div>
    <button type="submit" class="btn btn-sucess" ng-click="authenticateUser()">Login</button>
</form>
{{Users}}
{{data}}
